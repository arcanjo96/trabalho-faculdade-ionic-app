<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2 *ngIf="eventos.length == 0">NÃ£o tem nenhum item da lista</h2>

  <ion-fab right bottom>
    <button ion-fab (click)="callAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <h1>
        <ion-icon name="list-box"></ion-icon> {{ evento.desc }}
      </h1>
      <h2>
        <ion-icon name="calendar"></ion-icon> {{ evento.data }}
      </h2>
      <h3>
        <ion-icon name="time"></ion-icon> {{ evento.hora }}
      </h3>
    </ion-item>
  </ion-list>

</ion-content>
